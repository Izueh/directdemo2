---
- hosts: application 
  remote_user: ubuntu
  become: yes
  become_method: sudo
  tasks:
    - name: install dependencies
      apt: name={{item}} state=latest update_cache=yes
      with_items:
        - git
        - python3
        - python3-setuptools
    - name: install pip
      easy_install: name=pip executable=/usr/bin/easy_install3
    - name: clone repo
      git: repo=https://github.com/izueh/directdemo2 dest=/home/ubuntu/directdemo2 become_user=ubuntu
    - name: install libraries
      pip: requirements=/home/ubuntu/directdemo2/requirements.txt
    - name: install gunicorn
      pip: name=gunicorn
    - name: copy service script
      copy: 
        src: /home/ubuntu/directdemo2/config/gunicorn.service 
        dest: /etc/systemd/system
    - name: start app server
      systemd: name=gunicorn.service enabled=yes state=restarted daemon_reload=yes

  
